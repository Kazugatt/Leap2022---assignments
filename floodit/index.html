<body>
  <div>
    <h1>Floot-it</h1>
    <form method="get">
      Size
      <select name="size" id="sz">
        <option value="2x2">2x2</option>
        <option value="2x2">6x6</option>
        <option value="2x2">10x10</option>
        <option selected value="2x2">14x14</option>
        <option value="2x2">18x18</option>
        <option value="2x2">22x22</option>
        <option value="2x2">26x26</option>
      </select>
      Color
      <select name="color" id="cl">
        <option value="3">3</option>
        <option value="3">4</option>
        <option selected value="3">5</option>
        <option value="3">6</option>
        <option value="3">7</option>
        <option value="3">8</option>
      </select>
      <input type="submit" value="NewGame">
    </form>
    <div id="box"></div>
    <h1>0/25</h1>
    <p>Click cells. Fill the board with a single color.</p>
